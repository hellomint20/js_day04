<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Day4 Page_3</title>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script type="text/javascript">
		var cnt = 1;
		var myVar;
		
		$(function(){	//$( ()=>{} )
			$("img").mousedown( function(){
		         myVar = setInterval(imgFunc, 200);
		         console.log("cnt : ",cnt);
		      })
		      $("img").mouseup( ()=>{ clearInterval(myVar); } );
		   });

		function imgFunc(){
			if (cnt == 10) cnt = 1;
			$("#img").attr("src", "p"+cnt+".png");
			cnt++;
		};
	</script>
</head>
<body>	
	<div align="center">
		<img id="img" src="p1.png" width="100px" height="100px">
	</div>
</body>
</html>
